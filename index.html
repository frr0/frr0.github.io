<style>
  html {
    box-sizing: border-box;
    font-size: 16px;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #ededed;
    color: #4B5658;
    line-height: 1.6;
  }

  main {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    padding: 40px 20px;
    align-items: center;
  }

  .content-card {
    background: white;
    padding: 60px 50px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    max-width: 700px;
    width: 100%;
    text-align: center;
  }

  .intro {
    font-family: 'Reem Kufi', sans-serif;
    font-size: 3em;
    font-weight: 700;
    color: #4B5658;
    margin-bottom: 25px;
    padding-bottom: 20px;
    border-bottom: 4px solid #4B5658;
  }

  .tagline {
    font-size: 1.2rem;
    margin: 30px 0;
    font-weight: 300;
    color: #4B5658;
    line-height: 1.8;
  }

  .icons-social {
    margin: 20px 0;
  }


  .icons-social i,
  .icons-social iconify-icon {
    font-size: 2em;
    color: #4B5658;
    transition: all 0.3s ease;
    vertical-align: middle;
    line-height: 1;
    display: inline-block;
  }



  .icons-social a {
    color: #4B5658;
    text-decoration: none;
    display: inline-block;
    margin: 0 10px;
    transition: all 0.3s ease;
  }

  .icons-social a:hover i,
  .icons-social a:hover iconify-icon {
    color: #2c3e50;
    transform: scale(1.15);
  }


  .main-actions {
    display: flex;
    justify-content: center;
    gap: 32px;
    margin: 40px 0 30px 0;
  }
  .main-action-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 240px;
    gap: 12px;
    background: #ededed;
    color: #4B5658;
    border: none;
    border-radius: 8px;
    font-size: 1.15em;
    font-weight: 500;
    padding: 18px 32px;
    text-decoration: none;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    transition: background 0.2s, color 0.2s, transform 0.2s;
    cursor: pointer;
  }
  .main-action-btn:hover {
    background: #d6d6d6;
    color: #2c3e50;
    transform: translateY(-2px) scale(1.04);
    text-decoration: none;
  }

  @media (max-width: 768px) {
    .content-card {
      padding: 40px 30px;
    }

    .intro {
      font-size: 2.2em;
    }

    .tagline {
      font-size: 1.1rem;
    }

    .icons-social i,
    .icons-social iconify-icon {
      font-size: 1.7em;
    }

    .main-actions {
      flex-direction: column;
      gap: 16px;
      margin: 30px 0 20px 0;
    }

    .main-action-btn {
      width: 100%;
      justify-content: center;
      font-size: 1.05em;
      padding: 16px 24px;
    }
  }
</style>
