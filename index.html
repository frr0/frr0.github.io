<style>
  html {
    box-sizing: border-box;
    font-size: 12px;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  ol,
  ul {
    margin: 0;
    padding: 0;
    font-weight: normal;
  }

  ul {
    list-style: none;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  main {

    color: #4B5658;
  }

  .icons-social a {
    color: #4B5658;
  }

  .icons-social a svg path {
    fill: #4B5658;
  }

  html {
    font-family: 'Roboto', sans-serif;
  }

  @media (max-width: 576px) {
    html {
      font-size: 18;
    }
  }

  @media (min-width: 576px) {
    html {
      font-size: 18;
    }
  }

  @media (min-width: 768px) {
    html {
      font-size: 18;
    }
  }

  @media (min-width: 992px) {
    html {
      font-size: 20;
    }
  }

  @media (min-width: 1200px) {
    html {
      font-size: 20px;
    }
  }

  .icons-social i {
    font-size: 1.9em;
  }

  /* Custom Styles */

  main {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    padding: 0 30px;
    text-align: center;
  }

  main .intro {
    font-family: 'Reem Kufi', sans-serif;
    font-size: 3.00em;
    font-weight: 700;
  }

  main .tagline {
    font-size: 1.0rem;
    margin: 2rem 0;
    font-weight: 100;
  }

  .icons-social i {
    padding: 15px;
  }

  .devto {
    margin-bottom: -0.20rem;
  }

  .devto svg {
    margin-bottom: -0.20rem;
    margin-left: 0.675rem;
    width: 2.65rem;
    height: 2.65rem;
  }

  a:link {
    text-decoration: none;
  }
</style>
